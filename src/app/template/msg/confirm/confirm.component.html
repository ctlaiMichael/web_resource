<div class="popup_content_area_alert_wth zIndex_level_2">
  <div class="popup_content_area_alert">
    <div class="popup_content_wrap_alert">
      <!-- 標題 Start -->
      <div class="pop_group pop_title_4 flex_row">
        <div class="simple_title">{{title|translate}}</div>
      </div>
      <!-- 標題 End -->
      <!-- 內容 Start -->
      <div class="popup_inner_content">
        <div class="pop_group pop_content pop_content_3_alert flex_row">
          <div class="pop_content_txt" [innerHtml]="( content | translate:param) | safeHtml"></div>
        </div>
      </div>
      <!-- 內容 End -->
      <!-- 雙按鈕 -->
      <div class="btn_group btn_popup flex_row">
        <button class="btn_l btn_secondary btn_w25" (click)="no()">{{btnNoTitle|translate}}</button>
        <button class="btn_r btn_primary btn_w70" (click)="yes()">{{btnYesTitle|translate}}</button>
      </div>
      <!-- 雙按鈕 End -->
    </div>
  </div>
</div>
